<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Binocular Sandbox 1.0</title>
  </head>
  <body>
    <div class="container">
      <button type="button" class="btn" id="btn1">Button 1</button>

      <form>
        <input type="input" name="raw-data" id="text-data" /><button type="submit" id="submit-btn">
          submit
        </button>
      </form>

      <div class="output-container"></div>

      <div><object data=""
        type="image/svg+xml"
        id="svg-object"
        width="100%"
        height="100%"
      ></div>

      <button type="button" id="load-svg-button">load!</button>


    <section style="margin-top: 42px;">
      <form><input type="file" accept="image/png, image/jpeg" id="imageInput"/></form>
      <canvas id="myCanvas"></canvas>
      <canvas id="brickCanvas"></canvas>
    </section>

      <script src="./js/script1.js"></script>
      <script src="./js/firebase.js"></script>
      <script src="./js/svgloader.js"></script>
      <script src="./js/imageloader.js"></script>
    </div>
    <div class="diagram" style="overflow-x:auto">
      <include src="./partials/svg_diagram.html"></include>
    </div>
    <div class="sound-speed">
      <include src="./partials/soundSpeed.html"></include>
    </div>
  </body>
</html>
